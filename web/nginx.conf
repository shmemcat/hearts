server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # REST API: strip /api prefix and proxy to Flask
    location /api/ {
        proxy_pass http://api:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket: proxy socket.io to Flask
    location /socket.io/ {
        proxy_pass http://api:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA: serve static files, fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (Vite hashes filenames)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
