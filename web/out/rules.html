 avoid points.</span><span class="block mb-4">The object of the game is to be the player with the lowest score at the end of the game. When one player hits 100 points, the game ends and the player with the lowest score wins.</span></main><div><a href="/"><button class="buttons_menu-button__jw6__" aria-label="Home" tabindex="-1"><div class="buttons_button-shine__NdQak"></div>Home</button></a></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/rules","query":{},"buildId":"j1IOvsm6-x-okqrr2yrzE","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
