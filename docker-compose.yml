services:
  db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hearts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hearts}
      POSTGRES_DB: ${POSTGRES_DB:-hearts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '5001:5000'
    environment:
      FLASK_APP: hearts:app
      DATABASE_URL: postgresql://${POSTGRES_USER:-hearts}:${POSTGRES_PASSWORD:-hearts}@db:5432/${POSTGRES_DB:-hearts}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      SMTP2GO_API_KEY: ${SMTP2GO_API_KEY:-}
      SMTP2GO_FROM_EMAIL: ${SMTP2GO_FROM_EMAIL:-noreply@shmem.dev}
    depends_on:
      - db
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - FONTAWESOME_PACKAGE_TOKEN=${FONTAWESOME_PACKAGE_TOKEN:-}
    ports:
      - '3000:80'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
